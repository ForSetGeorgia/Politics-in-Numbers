      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: ბილიარდი
          million: მილიონი
          quadrillion: კვადრილიონი
          thousand: ათასი
          trillion: ტრილიონი
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: ბაიტი
            other: ბაიტი
          gb: გბ
          kb: კბ
          mb: მბ
          tb: ტბ
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ','
        precision: 0
        significant: false
        strip_insignificant_zeros: true
  support:
    array:
